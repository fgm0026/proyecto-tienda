<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Navbar</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    nav {
      background-color: #333;
      color: white;
      display: flex;
      align-items: center;
      padding: 10px 20px;
    }
    .logo img {
      height: 40px;
      margin-right: 20px;
    }
    .nav-links a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
      font-weight: bold;
    }
    .nav-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">
      <img src="C:\Users\ferna\Desktop\capturas repositorio\ej3\logo.jpg" alt="Logo Empresa">
    </div>
    <div class="nav-links">
      <a href="#">Home</a>
      <a href="#">Products</a>
      <a href="#">About Us</a>
      <a href="#">Login</a>
      <a href="#">Register</a>
    </div>
  </nav>
</body>
</html>
